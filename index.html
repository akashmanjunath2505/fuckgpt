<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="splash-screen">
    <h1 class="splash-title">Fuck GPT</h1>
  </div>
  <div id="custom-cursor"></div>
  <div id="cursor-glow"></div>
  <div class="background-animation">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div id="stars4"></div>
  </div>

  <div id="history-panel">
    <h2>History</h2>
    <ul id="history-list">
      <!-- History items will be dynamically inserted here -->

  <div id="app">
    <header>
      <h1>Fuck GPT</h1>
      <div class="header-controls">
        <button id="new-chat-button" aria-label="New Chat">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"></path></svg>

        </button>

    </header>
    <main id="chat-container">
       <div class="message model-message welcome-message">
        The Void is listening... What secrets are we sharing today?
      </div>
    </main>
    <footer>
      <form id="chat-form" aria-label="Chat form">
        <input type="text" id="chat-input" placeholder="Enter the void..." autocomplete="off" required>
        <button type="submit" id="send-button" aria-label="Send message" disabled>
